# OAuth2 Client Registration
spring.security.oauth2.client.registration.scotaccount.client-id=test-client-id
spring.security.oauth2.client.registration.scotaccount.client-secret=test-client-secret
spring.security.oauth2.client.registration.scotaccount.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.scotaccount.redirect-uri=http://localhost:8080/login/oauth2/code/scotaccount
spring.security.oauth2.client.registration.scotaccount.scope=openid
spring.security.oauth2.client.registration.scotaccount.provider=scotaccount

# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.scotaccount.authorization-uri=http://localhost:9000/oauth2/authorize
spring.security.oauth2.client.provider.scotaccount.token-uri=http://localhost:9000/oauth2/token
spring.security.oauth2.client.provider.scotaccount.user-info-uri=http://localhost:9000/userinfo
spring.security.oauth2.client.provider.scotaccount.jwk-set-uri=http://localhost:9000/.well-known/jwks.json
spring.security.oauth2.client.provider.scotaccount.user-name-attribute=sub

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.scot.gov.scotaccountclient=DEBUG 